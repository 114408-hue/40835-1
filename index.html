<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>太空射擊遊戲 Pro</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a retro game feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Press Start 2P', cursive;
            background: #000011; /* Deep space blue */
            touch-action: none; /* Disable default touch actions like pinch-zoom */
        }

        #game-container {
            /* Create a glowing effect for the game area */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
            cursor: crosshair;
        }

        /* Style for the player's shield */
        .shield-active {
            box-shadow: 0 0 20px 10px rgba(0, 191, 255, 0.7);
            border-radius: 50%;
        }
        
        /* Custom animation for on-screen messages */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50px); }
            10%, 90% { opacity: 1; transform: translate(-50%, 0); }
        }

        #message-box.show {
            animation: fadeInOut 2s ease-in-out forwards;
        }

        /* Style for mobile controls */
        .touch-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: background-color 0.2s;
        }
        .touch-control:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body class="flex items-center justify-center h-screen m-0 overflow-hidden text-white">

    <!-- Game container holds the canvas and UI overlays -->
    <div id="game-container" class="relative w-full h-full max-w-4xl max-h-[800px] border-2 border-cyan-400 bg-black overflow-hidden">
        <canvas id="game-canvas"></canvas>
        
        <!-- UI Overlay for stats -->
        <div id="ui-overlay" class="absolute top-0 left-0 w-full h-full p-5 pointer-events-none z-10">
            <div class="flex justify-between text-lg md:text-xl">
                <span id="score">分數: 0</span>
                <span id="high-score">最高分: 0</span>
                <span id="health">生命: 100</span>
            </div>
            <div id="level-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl opacity-0 transition-opacity duration-500"></div>
        </div>

        <!-- Start screen -->
        <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-black/70 z-20 text-center p-4">
            <h1 class="text-4xl md:text-6xl text-cyan-300 mb-4" style="text-shadow: 3px 3px 0px #ff00ff;">太空射擊</h1>
            <p class="mb-8 text-sm md:text-base">使用 ← → 或 A D 移動<br>空白鍵或點擊螢幕射擊</p>
            <button id="start-button" class="px-8 py-4 text-xl font-bold text-black bg-white rounded-full shadow-lg transition-transform duration-200 hover:scale-110 focus:outline-none hover:bg-cyan-300">開始遊戲</button>
        </div>

        <!-- Game Over screen -->
        <div id="game-over-screen" class="absolute inset-0 hidden flex-col items-center justify-center bg-black/70 z-20 text-center p-4">
            <h1 class="text-4xl md:text-6xl text-red-500 mb-4" style="text-shadow: 3px 3px 0px #ffff00;">遊戲結束</h1>
            <p id="final-score-text" class="text-2xl mb-8">最終分數: 0</p>
            <button id="restart-button" class="px-8 py-4 text-xl font-bold text-black bg-white rounded-full shadow-lg transition-transform duration-200 hover:scale-110 focus:outline-none hover:bg-cyan-300">重新開始</button>
        </div>

        <!-- On-screen message box for power-ups etc. -->
        <div id="message-box" class="absolute top-20 left-1/2 -translate-x-1/2 bg-purple-600/90 text-white py-3 px-6 rounded-lg text-lg font-bold opacity-0 pointer-events-none z-30"></div>
    </div>
    
    <!-- Touch controls for mobile devices -->
    <div id="touch-controls" class="absolute bottom-0 left-0 w-full h-1/4 z-30 md:hidden">
        <div class="w-full h-full grid grid-cols-3 gap-4 p-4">
            <button id="touch-left" class="touch-control rounded-2xl text-4xl">‹</button>
            <button id="touch-fire" class="touch-control rounded-2xl text-2xl">射擊</button>
            <button id="touch-right" class="touch-control rounded-2xl text-4xl">›</button>
        </div>
    </div>


    <script>
        // --- DOM Element Selection ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const healthElement = document.getElementById('health');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartButton = document.getElementById('restart-button');
        const finalScoreText = document.getElementById('final-score-text');
        const messageBox = document.getElementById('message-box');
        const levelDisplay = document.getElementById('level-display');

        // --- Game State ---
        let isGameRunning = false;
        let animationFrameId;
        let score = 0;
        let highScore = localStorage.getItem('spaceShooterHighScore') || 0;
        let level = 1;
        let levelUpScore = 150;
        let frameCount = 0;

        // --- Game Objects ---
        let player;
        let enemies = [];
        let particles = [];
        let stars = [];
        let powerUps = [];

        // --- Sound Engine (Tone.js) ---
        const synth = new Tone.PolySynth().toDestination();
        const laserSound = () => synth.triggerAttackRelease("C5", "8n");
        const explosionSound = () => synth.triggerAttackRelease(["C2", "E2", "G2"], "0.5");
        const hitSound = () => synth.triggerAttackRelease("A4", "8n");
        const powerUpSound = () => synth.triggerAttackRelease("G5", "8n");
        const levelUpSound = () => synth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "0.4");
        
        // --- Input Handling ---
        const keys = { a: false, d: false, ArrowLeft: false, ArrowRight: false, ' ': false };
        let fireCooldown = 0;

        // --- Game Classes ---
        class Player {
            constructor() { this.reset(); }
            reset() {
                this.width = 50; this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 30;
                this.speed = 7; this.health = 100;
                this.bullets = []; this.bulletSpeed = 10;
                this.shielded = false; this.shieldTimer = 0;
                this.rapidFire = false; this.rapidFireTimer = 0;
            }
            draw() {
                // Draw shield
                if (this.shielded) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 191, 255, ${0.3 + Math.sin(frameCount * 0.1) * 0.1})`;
                    ctx.strokeStyle = `rgba(0, 255, 255, ${0.8 + Math.sin(frameCount * 0.1) * 0.2})`;
                    ctx.lineWidth = 3;
                    ctx.fill();
                    ctx.stroke();
                    ctx.restore();
                }
                
                // Draw player ship with more details
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.shadowColor = '#00FF00';
                ctx.shadowBlur = 15;

                // Engine flame
                const flameSize = 10 + Math.random() * 5;
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(this.width * 0.4, this.height);
                ctx.lineTo(this.width * 0.6, this.height);
                ctx.lineTo(this.width * 0.5, this.height + flameSize);
                ctx.fill();

                // Ship Body
                ctx.fillStyle = '#00CF00';
                ctx.beginPath();
                ctx.moveTo(this.width * 0.5, 0); // Nose
                ctx.lineTo(0, this.height * 0.8); // Left wing back
                ctx.lineTo(this.width * 0.2, this.height); // Left engine
                ctx.lineTo(this.width * 0.8, this.height); // Right engine
                ctx.lineTo(this.width, this.height * 0.8); // Right wing back
                ctx.closePath();
                ctx.fill();

                // Cockpit
                ctx.fillStyle = '#00FFFF';
                ctx.beginPath();
                ctx.moveTo(this.width * 0.5, this.height * 0.2);
                ctx.lineTo(this.width * 0.3, this.height * 0.5);
                ctx.lineTo(this.width * 0.7, this.height * 0.5);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                ctx.shadowBlur = 0;
            }
            update() {
                if (keys.a || keys.ArrowLeft) this.x = Math.max(0, this.x - this.speed);
                if (keys.d || keys.ArrowRight) this.x = Math.min(canvas.width - this.width, this.x + this.speed);

                if (keys[' '] && fireCooldown <= 0) this.shoot();
                if (fireCooldown > 0) fireCooldown -= (this.rapidFire ? 3 : 1);
                
                if (this.shielded) {
                    this.shieldTimer--;
                    if (this.shieldTimer <= 0) { this.shielded = false; showMessage("護盾失效!"); }
                }
                if (this.rapidFire) {
                    this.rapidFireTimer--;
                    if (this.rapidFireTimer <= 0) { this.rapidFire = false; showMessage("速射結束!"); }
                }

                this.bullets.forEach((bullet, index) => {
                    bullet.y -= this.bulletSpeed;
                    if (bullet.y < 0) this.bullets.splice(index, 1);
                    else this.drawBullet(bullet);
                });
            }
            shoot() {
                this.bullets.push({ x: this.x + this.width / 2, y: this.y, width: 6, height: 22 });
                fireCooldown = 20;
                laserSound();
            }
            drawBullet(bullet) {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00FFFF';
                // Outer glow
                ctx.fillStyle = '#00FFFF';
                ctx.beginPath();
                ctx.roundRect(bullet.x - bullet.width/2, bullet.y, bullet.width, bullet.height, [5]);
                ctx.fill();
                 // Inner core
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.roundRect(bullet.x - bullet.width/4, bullet.y, bullet.width/2, bullet.height, [3]);
                ctx.fill();
                ctx.restore();
            }
            takeDamage(amount) {
                if (this.shielded) return;
                this.health -= amount;
                hitSound();
                updateHealth();
                if (this.health <= 0) endGame();
            }
        }

        class Enemy {
            constructor(type) {
                this.type = type;
                this.x = Math.random() * (canvas.width - type.width);
                this.y = -type.height;
                this.width = type.width;
                this.height = type.height;
                this.speed = type.speed;
                this.health = type.health;
                this.fireRate = type.fireRate;
                this.color = type.color;
                this.scoreValue = type.scoreValue;
                this.bullets = [];
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                
                // Different designs for each enemy type
                switch(this.type.id) {
                    case 'grunt':
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.moveTo(this.width * 0.5, this.height);
                        ctx.lineTo(0, this.height * 0.4);
                        ctx.lineTo(this.width, this.height * 0.4);
                        ctx.closePath();
                        ctx.fill();
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(this.width/2, this.height * 0.4, this.width/4, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'scout':
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.moveTo(this.width * 0.5, this.height);
                        ctx.lineTo(0, 0);
                        ctx.lineTo(this.width, 0);
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 'tank':
                        ctx.fillStyle = this.color;
                        ctx.fillRect(0, this.height * 0.2, this.width, this.height * 0.8);
                        ctx.fillStyle = 'grey';
                        ctx.fillRect(this.width * 0.2, 0, this.width * 0.6, this.height * 0.4);
                        break;
                }
                
                ctx.restore();
                ctx.shadowBlur = 0;
            }
            update() {
                this.y += this.speed;
                if (Math.random() < this.fireRate) this.shoot();
                
                this.bullets.forEach((bullet, index) => {
                    bullet.y += bullet.speed;
                    if (bullet.y > canvas.height) this.bullets.splice(index, 1);
                    else this.drawBullet(bullet);
                });
            }
            shoot() {
                this.bullets.push({ x: this.x + this.width / 2, y: this.y + this.height, width: 8, height: 8, speed: 5});
            }
            drawBullet(bullet) {
                ctx.save();
                ctx.fillStyle = '#FF5733';
                ctx.shadowColor = '#FF5733';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.radius = Math.random() * 3 + 1;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 50;
                this.opacity = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.opacity = this.life / 50;
            }
        }
        
        class PowerUp {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.width = 30; this.height = 30;
                this.speed = 2;
                this.type = Math.random() > 0.5 ? 'shield' : 'rapidFire';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.shadowBlur = 20;
                
                ctx.globalAlpha = 0.7 + Math.sin(frameCount * 0.1) * 0.3;

                if (this.type === 'shield') {
                    ctx.fillStyle = 'deepskyblue';
                    ctx.shadowColor = 'deepskyblue';
                    ctx.beginPath();
                    ctx.moveTo(this.width / 2, 0);
                    ctx.lineTo(this.width, this.height * 0.3);
                    ctx.lineTo(this.width, this.height);
                    ctx.lineTo(0, this.height);
                    ctx.lineTo(0, this.height * 0.3);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.fillStyle = 'fuchsia';
                    ctx.shadowColor = 'fuchsia';
                    ctx.beginPath();
                    ctx.moveTo(this.width / 2, 0);
                    ctx.lineTo(this.width * 0.3, this.height * 0.5);
                    ctx.lineTo(this.width * 0.5, this.height * 0.5);
                    ctx.lineTo(this.width * 0.2, this.height);
                    ctx.lineTo(this.width * 0.8, this.height * 0.5);
                    ctx.lineTo(this.width * 0.5, this.height * 0.5);
                    ctx.closePath();
                    ctx.fill();
                }
                ctx.restore();
            }
            update() {
                this.y += this.speed;
            }
        }

        // --- Enemy Definitions ---
        const enemyTypes = [
            { id: 'grunt', width: 40, height: 40, speed: 2.5, health: 10, fireRate: 0.005, color: '#FF0000', scoreValue: 10 },
            { id: 'scout', width: 30, height: 30, speed: 4, health: 5, fireRate: 0.002, color: '#FFFF00', scoreValue: 15 },
            { id: 'tank', width: 60, height: 60, speed: 1.5, health: 30, fireRate: 0.01, color: '#FF00FF', scoreValue: 30 }
        ];

        // --- Game Setup & Loop ---
        function init() {
            canvas.width = document.getElementById('game-container').offsetWidth;
            canvas.height = document.getElementById('game-container').offsetHeight;
            
            player = new Player();
            
            createStars();
            updateHighScore();
        }

        function startGame() {
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            
            isGameRunning = true;
            score = 0;
            level = 1;
            enemies = [];
            particles = [];
            powerUps = [];
            player.reset();
            updateScore();
            updateHealth();

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameOverScreen.classList.remove('flex');
            gameOverScreen.classList.add('hidden');

            lastEnemySpawnTime = 0;
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        let lastEnemySpawnTime = 0;
        function gameLoop(timestamp) {
            if (!isGameRunning) return;
            frameCount++;

            ctx.fillStyle = 'rgba(0, 0, 17, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();
            
            player.update();
            player.draw();

            updateAndDraw(enemies);
            updateAndDraw(particles, true);
            updateAndDraw(powerUps, true);
            
            checkCollisions();
            spawnEnemy(timestamp);

            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function updateAndDraw(arr, checkLife = false) {
             for (let i = arr.length - 1; i >= 0; i--) {
                arr[i].update();
                arr[i].draw();
                if (checkLife && (arr[i].life <= 0 || arr[i].y > canvas.height)) {
                    arr.splice(i, 1);
                }
            }
        }

        function endGame() {
            isGameRunning = false;
            cancelAnimationFrame(animationFrameId);
            finalScoreText.textContent = `最終分數: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceShooterHighScore', highScore);
                updateHighScore();
                finalScoreText.textContent += ' - 新紀錄!';
            }
            gameOverScreen.classList.remove('hidden');
            gameOverScreen.classList.add('flex');
        }

        // --- Spawning & Utilities ---
        function spawnEnemy(timestamp) {
            const spawnInterval = Math.max(200, 1200 - (level * 100));
            if (timestamp - lastEnemySpawnTime > spawnInterval) {
                lastEnemySpawnTime = timestamp;
                let typeIndex;
                if (level < 3) typeIndex = 0;
                else if (level < 5) typeIndex = Math.floor(Math.random() * 2);
                else typeIndex = Math.floor(Math.random() * 3);
                enemies.push(new Enemy(enemyTypes[typeIndex]));
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
            explosionSound();
        }
        
        function createStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = '#FFFFFF';
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 1900);
        }
        
        // --- UI Updates ---
        function updateScore(points = 0) {
            score += points;
            scoreElement.textContent = `分數: ${score}`;
            
            if (score >= level * levelUpScore) {
                level++;
                levelUpSound();
                levelDisplay.textContent = `等級 ${level}`;
                levelDisplay.style.opacity = 1;
                setTimeout(() => levelDisplay.style.opacity = 0, 1500);
            }
        }
        function updateHealth() {
            healthElement.textContent = `生命: ${Math.max(0, player.health)}`;
        }
        function updateHighScore() {
            highScoreElement.textContent = `最高分: ${highScore}`;
        }

        // --- Collision Detection ---
        function checkCollisions() {
            // Player bullets vs. enemies
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (isColliding(player.bullets[i], enemies[j])) {
                        enemies[j].health -= 10;
                        player.bullets.splice(i, 1);
                        if (enemies[j].health <= 0) {
                            createExplosion(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2, enemies[j].color);
                            updateScore(enemies[j].scoreValue);
                            if (Math.random() < 0.15) {
                                powerUps.push(new PowerUp(enemies[j].x, enemies[j].y));
                            }
                            enemies.splice(j, 1);
                        }
                        break; 
                    }
                }
            }

            // Enemy bullets vs. player
            enemies.forEach(enemy => {
                for (let i = enemy.bullets.length - 1; i >= 0; i--) {
                    if (isColliding(enemy.bullets[i], player)) {
                        player.takeDamage(10);
                        enemy.bullets.splice(i, 1);
                        break;
                    }
                }
            });
            
             for (let i = powerUps.length - 1; i >= 0; i--) {
                 if (isColliding(powerUps[i], player)) {
                     activatePowerUp(powerUps[i].type);
                     powerUps.splice(i, 1);
                 }
             }
        }
        
        function activatePowerUp(type) {
            powerUpSound();
            if (type === 'shield') {
                player.shielded = true;
                player.shieldTimer = 300; // 5 seconds at 60fps
                showMessage("護盾啟動!");
            } else if (type === 'rapidFire') {
                player.rapidFire = true;
                player.rapidFireTimer = 420; // 7 seconds at 60fps
                showMessage("火力全開!");
            }
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', e => { if (e.key in keys) keys[e.key] = true; });
        window.addEventListener('keyup', e => { if (e.key in keys) keys[e.key] = false; });
        
        window.addEventListener('resize', init);

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        const touchLeft = document.getElementById('touch-left');
        const touchRight = document.getElementById('touch-right');
        const touchFire = document.getElementById('touch-fire');

        touchLeft.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowLeft = true; });
        touchLeft.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowLeft = false; });
        touchRight.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowRight = true; });
        touchRight.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowRight = false; });
        touchFire.addEventListener('touchstart', (e) => { e.preventDefault(); keys[' '] = true; });
        touchFire.addEventListener('touchend', (e) => { e.preventDefault(); keys[' '] = false; });
        
        init();
    </script>
</body>
</html>
